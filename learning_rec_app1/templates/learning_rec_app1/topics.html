{% extends "learning_rec_app1/base.html" %}
{% block page_header %}
 <h1>Topics</h1>
{% endblock page_header %}

{% block content %}
<ul>
{% for topic in topics %}
<li><h4>
    <a href="{% url 'learning_rec_app1:topic' topic.id %}" style="color: rgb(126, 53, 65);">{{ topic }}</a>
</h4></li>
{% empty %}
 <li><h3>You have not recorded any topic yet.</h3></li>
{% endfor %}
</ul>
<h4><a href="{% url 'learning_rec_app1:new_topic' %}">Add a new topic</a></h4>
{% endblock content %}
