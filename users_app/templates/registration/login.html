{% extends "learning_rec_app1/base.html" %}
{% load crispy_forms_tags %}

{% block page_header %}
 <h2>Log in to your account.</h2>
   {% endblock page_header %}

{% block content %}
<form method="post" action="{% url 'users_app:login' %}" class="form">
 {% csrf_token %}
 {{ form|crispy }}

  <button name="submit" class="btn btn-primary" >Log in</button>

  
<input type="hidden" name="next"
 value="{% url 'learning_rec_app1:index' %}" />
 </form>

{% endblock content %}
